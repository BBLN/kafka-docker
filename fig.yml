zookeeper:
  image: wurstmeister/zookeeper
  ports: 
    - "127.0.0.1:2181:2181"
kafka:
  image: wurstmeister/kafka
  ports:
    - "9092"
  links: 
    - zookeeper:zk
  environment:
    KAFKA_ADVERTISED_HOST_NAME: `hostname -I | cut -f1 -d' '`
  volumes:
    - /var/run/docker.sock:/var/run/docker.sock
